apiVersion: v1
kind: Service
metadata:
  name: kv-store-service
spec:
  selector:
    app: kv-store
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kv-store
spec:
  replicas: 4
  selector:
    matchLabels:
      app: kv-store
  template:
    metadata:
      labels:
        app: kv-store
    spec:
      containers:
      - name: kv-store
        image: stevenhvtran/kv-app:k8s
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
